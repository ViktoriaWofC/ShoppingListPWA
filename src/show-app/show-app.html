          subroute="[[subroute]]"></category-screen>

  <script>  
  
  
    Polymer({

      is: 'show-app',

      properties: {
        prop1: {
          type: String,
          value: 'shopping-list',
        },
		
		shows: {
          type: Array,
          value: function() {
             return [
               { name: 'Покупки', subroute: 'pok', q: '' },
               { name: 'Категории', subroute: 'cat', q: 'polycasts' },
             ];
          }
        },
	

      },
	  
	  ready: function() {
			this.$.shopping.updateRecords();
		},
	  
	  clickTab1: function() {
		 console.log("t1");
		 this.prop1 = "shopping-list";
		 this.$.shopping.updateRecords();
		},
		
		clickTab2: function() {
		 console.log("t2");
		 this.prop1 = "category";
		 this.$.category.updateRecords();
		 //console.log(document.getElementById("category").listItems[0]);
		},
	  
	  });
	  
	  function hide(el) {
			el.style.display = 'none';
			//this.$.body.style.display = 'block';
			document.getElementById("body").style.display = 'block';
			//this.$.body.style.height = "100%";
			document.getElementById("shopping").updateRecords();
		};
	  
	  /*var t= function() {

  </script>
